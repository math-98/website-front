<ng-template [ngIf]="post !== undefined">
  <header
    class="masthead text-white text-center"
    [style.backgroundImage]="'url('+ post.coverUrl +')'"
  >
    <div class="container overlay py-3">
      <h1>{{ post.title }}</h1>
      <h5>{{ post.description }}</h5>

      <h5>
        <span class="badge bg-{{ post.statusColor }} text-{{ badgeTextColor }} p-2">
          {{ post.statusText }}
        </span>

        <span class="badge bg-light text-dark p-2 ms-2" *ngFor="let language of post.languages">
          {{ language.name }}
        </span>
      </h5>

      <div class="mt-3" *ngIf="post.links.length">
        <a href="{{ link.url }}" target="_blank" class="btn btn-sm btn-light ms-2" *ngFor="let link of post.links">
          <fa-icon [icon]="link.icon"></fa-icon>
          {{ link.name }}
        </a>
      </div>
    </div>
  </header>

  <section class="page-section">
    <div class="container" id="portfolio-text" [innerHTML]="post.text"></div>
  </section>
</ng-template>

<header class="masthead" *ngIf="post === undefined">
  <app-loader type="grow"></app-loader>
</header>
