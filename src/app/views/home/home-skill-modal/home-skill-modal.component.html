<div>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ skill.name }}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Fermer" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ skill.description }}</p>
    <div *ngIf="skill.posts.length > 0">
      <h5>Projets associ√©s</h5>
      <ul>
        <li *ngFor="let post of skill.posts">
          <a [routerLink]="['/post', post.id]">{{ post.title }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Fermer</button>
  </div>
</div>
